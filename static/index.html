<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
      <form action="" onsubmit ="searchPokemon(event)">     <!--precionando enter llamara onsubmit ala funcion shearchPokemon(buscara el pokemon)-->
          <input type="text" name="pokemon" autocomplete="off"> <!--aqui pondra el ususario un nombre de pokemon(solicitud de dato) con autocomplete of evitamos se muestre otra busqueda anterior -->
      </form>
           <div data-poke-card class="poke-card"><!--aqui va todo el contenido d la card ponemos atributo(data) para buscarlos dentro de js-->
              <div data-poke-name>Pokedex</div><!--aqui va el nombre del pokemon-->
                <div data-poke-img-container class="img-container"><!--aqui va la imagen del pokemon-->
                    <img data-poke-img class="poke-img" src="./static/css/images/363-3639827_pokemon-characters-png-hd-images-stickers-vectors-pokemon.png" alt="">   <!--imagen por defecto-->
                </div>
                   <div data-poke-id></div> <!--numero del pokemon-->
                   <div data-poke-types class="poke-types"></div><!----> 
                   <div data-poke-stats class="poke-stats"></div>
             </div>
</body>
